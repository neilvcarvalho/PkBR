n126=    if %pokelevel >= $evo(%poke) && $3 == infight { msgsbp $sbp.cor3 $+ %poke $sbp.cor1 $+ evoluiu e agora é um $sbp.cor3 $+ $xbah($ini(pokedex.ini,evolui,$calc($ini(pokedex.ini,evolui,%poke) + 1))) $+ $sbp.cor1 $+ . | var %newpkm $sbp.cor3 $+ $xbah($ini(pokedex.ini,evolui,$calc($ini(pokedex.ini,evolui, [ %poke ] ) + 1))) | setinfo pokes $1 $puttok($getinfo(pokes,$1),%newpkm,%pk,32) }
n127=    elseif %pokelevel >= $evo(%poke) && $3 == $null { msg %chan $pkbr $cor(3) $+ O %poke de $1 evoluiu e agora é um $xbah($ini(pokedex.ini,evolui,$calc($ini(pokedex.ini,evolui,%poke) + 1))) $+ $sbp.cor1 $+ . | var %newpkm $sbp.cor3 $+ $xbah($ini(pokedex.ini,evolui,$calc($ini(pokedex.ini,evolui, [ %poke ] ) + 1))) | setinfo pokes $1 $puttok($getinfo(pokes,$1),%newpkm,%pk,32) }
