n0=alias checkgolpes { echo 2 -s Procurando erros em 4pokedex.ini | var %a 0 | while %a < $ini(pokedex.ini,golpes,0) { inc %a | checkgolpes2 %a $readini(pokedex.ini,golpes,$ini(pokedex.ini,golpes, [ %a ] )) } | echo 2 -s Procura concluída. }
