n49=  var %a 0 | while %a < $numtok(%fight.fila,32) { inc %a | var %fila %fila $cor(3) $+ $gettok(%fight.fila, [ %a ] ,32) $cor(1) $+ Vs $cor(3) $+ $iif($gettok(%fight.fila,$calc( [ %a ] + 1),32),$gettok(%fight.fila,$calc( [ %a ] + 1),32),?) $cor(1) $+ $iif(%a != $calc($numtok(%fight.fila,32) - 1),/) | inc %a }
n50=  if $gettok(%fight.fila,2,32) { msg %chan $pkbr $cor(1) $+ Próximas lutas $x $left(%fila,397) $+ $cor(1) $+ $iif($len(%fila) > 397,...) }
