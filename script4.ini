n4=alias repgolpes { var %a 0 | while %a < $ini(pokedex.ini,golpes,0) { inc %a | var %nick $ini(pokedex.ini,golpes, [ %a ] ) | writeini pokedex.ini golpes %nick $replace($readini(pokedex.ini,golpes, [ %nick ] ),xx\,XX\) } }
n5=alias evolui writeini pokedex.ini evolui $1 $iif($2,$2,no) | echo $1 ( $+ $ini(pokedex.ini,evolui,$1) $+ ) evolui no level $readini(pokedex.ini,evolui,$1)
n6=alias numascii { var %a 0 | while %a < $len($1-) { inc %a | var %b $asc($mid($1-, [ %a ] ,1)) | echo -s $mid($1-,%a,1) = %b | var %c $calc(%c + %b) } | echo -s TOTAL = %c }
n7=alias xdesafio { msg $1 Desafio de %desafio. [ $+ [ $1 ] ] cancelado. | msg %desafio. [ $+ [ $1 ] ] $1 passou 2 minutos sem responder. | unset %desafio. [ $+ [ $1 ] ] }
n8=alias xpoke { writeini pokedex.ini golpes $1 $readini(pokedex.ini,golpes,$1) $replace($remove($2,L),--,XX) $+ \ $+ $replace($iif($2 == L--,$3-,$4-),$chr(32),-) }
n9=alias xpok { xpoke %xpoke $$?="golpe" | echo -s $ini(pokedex.ini,golpes,%xpoke) - %xpoke - $readini(pokedex.ini,golpes,%xpoke) }
n10=alias checkpass { var %a 0 | var %b 0 | while %a < $ini(info.ini,pokes,0) { inc %a | var %nick $ini(info.ini,pokes, [ %a ] ) | if $getpass(%nick) == $null { inc %b | echo -a 2Erro!4 $cc(%nick) 2não tem senha. $iif($points(%nick) > 75,4 $+ $cc(%nick) 2tem mais de 0475 2pontos) } } | echo -a 2Um total de4 %b 2nicks sem senha. }
