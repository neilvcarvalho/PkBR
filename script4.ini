n2=alias xataque { var %a 0 | while %a < $lines(xataque.txt) { inc %a | var %txt $read -l $+ %a xataque.txt | xataque2 %txt | writeini pokedex.ini golpes $1 $readini(pokedex.ini,golpes,$1) %xataque } | echo -a $ini(pokedex.ini,golpes,$1) - $readini(pokedex.ini,golpes,$1) }
